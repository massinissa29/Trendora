
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trendora - Boutique de Mode</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid gold;
    }
    header h1 {
      color: gold;
      font-size: 2.5em;
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #222;
      padding: 10px 0;
    }
    nav a {
      color: gold;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
    }
    section.hero {
      text-align: center;
      padding: 60px 20px;
      background-image: url('https://via.placeholder.com/1200x500');
      background-size: cover;
      background-position: center;
    }
    section.hero h2 {
      font-size: 3em;
      margin: 0;
      color: gold;
      text-shadow: 2px 2px 10px #000;
    }
    section.products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      background-color: #111;
    }
    .product {
      background-color: #222;
      border: 1px solid #444;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      color: gold;
      margin: 15px 0 5px;
    }
    .product p {
      margin: 0;
    }
    footer {
      background-color: #000;
      color: #aaa;
      text-align: center;
      padding: 20px;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Trendora</h1>
    <p>Boutique de Mode Élégante & Moderne</p>
  </header>

  <nav>
    <a href="#">Accueil</a>
    <a href="#">Produits</a>
    <a href="#">À propos</a>
    <a href="#">Contact</a>
  </nav>

  <section class="hero">
    <h2>Nouvelle Collection 2025</h2>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x400" alt="Robe chic">
      <h3>Robe Chic</h3>
      <p>14 000 DA</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x400" alt="Veste moderne">
      <h3>Veste Moderne</h3>
      <p>10 500 DA</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x400" alt="Ensemble féminin">
      <h3>Ensemble Féminin</h3>
      <p>18 000 DA</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Trendora. Tous droits réservés.</p>
  </footer>
</body>
</html>
